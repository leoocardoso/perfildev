<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="primeiro.css">
    <title>Inscrição</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Secular+One&display=swap" rel="stylesheet">
</head>

<body id="background-image">

    <h1>Perfil de Desenvolvedor</h1>

    <h2 id="h2dados">Dados pessoais</h2>

    <form action="/Perfil Dev/segundo.html">

        <fieldset id="fieldset1">
            <div>
                <label>Nome</label>
                <input type="text" id="inputtext" placeholder="Digite seu nome completo">
            </div>

            <div>
                <label>E-mail</label>
                <input type="email" id="inputemail" placeholder="exemplo@email.com">
            </div>

            <div>
                <label>Celular</label>
                <input type="tel" id="inputcel" placeholder="(XX) XXXXX-XXXX">
            </div>

            <div>
                <label>Data de Nascimento</label>
                <input type="date" id="inputdn">
            </div>
        </fieldset>

        <h2 id="h2linguagem">Selecione as linguagens que você domina</h2>

        <fieldset id="fieldset2">
            <div>
                <label>Java</label>
                <input type="checkbox" name="checkjava" id="check1">
            </div>

            <div>
                <label>C</label>
                <input type="checkbox" name="checkc" class="checks">
            </div>

            <div>
                <label>C++</label>
                <input type="checkbox" name="checkc++" class="checks">
            </div>

            <div>
                <label>C#</label>
                <input type="checkbox" name="checkc#" class="checks">
            </div>

            <div>
                <label>PHP</label>
                <input type="checkbox" name="checkphp" class="checks">
            </div>

            <div>
                <label>JavaScript</label>
                <input type="checkbox" name="checkjs" class="checks">
            </div>

            <div>
                <label>HTML</label>
                <input type="checkbox" name="checkchtml" class="checks">
            </div>

            <div>
                <label>CSS</label>
                <input type="checkbox" name="checkcss" class="checks">
            </div>

            <div>
                <label>Python</label>
                <input type="checkbox" name="checkpy" class="checks">
            </div>

            <div>
                <label>Ruby</label>
                <input type="checkbox" name="checkc++" class="checks">
            </div>

            <input type="submit" value="Seguir" id="seguir"> <!-- Botão para seguir para outra página -->
        </fieldset>

    </form>

</body>

</html>
